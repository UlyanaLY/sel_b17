plugins {
    id 'java'
}

group 'ru.stqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
}

tasks.withType(JavaCompile) {
    options.with {
        encoding = 'UTF-8'
    }
}